name: CI/CD for .NET Core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'   

    - name: Build
      run: find . -name '*.sln' -exec dotnet build --configuration Release {} +

    - name: Test 
      run: |
          find . -name '*/[Tt]est*/*.csproj' -exec dotnet test --configuration Release {} +
      working-directory: ${{ github.workspace }}
      env:
          DOTNET_CLI_TELEMETRY_OPTOUT: true
          
    - name: Install integration test package from feed
      run: dotnet tool install dotnet-stryker --tool-path ${{ github.workspace }}/.nuget/tools --version $VERSION --add-source $NUGET_FEED
    - name: Run integration test
      run: ${{ github.workspace }}/.nuget/tools/dotnet-stryker --dev-mode
          
